<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">
    <p>
      {{chat.lastText}}
    </p>
    <button class="button button-positive" ng-click="showActionSheet()"> Action Sheet </button>
    <button class="button button-outline button-energized" ng-click="openModal()">Modal </button>
  </ion-content>
  <script id="my-modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar>
        <div class="buttons">
          <h1 class="title">{{chat.name}} </h1>
          <button class="button button-icon ion-ios-close-empty" ng-click="closeModal()"> </button>
        </div>
      </ion-header-bar>
      <ion-content>
        <img ng-src="{{chat.face}}" style="width: 9em ; height: 9em">
        <p class="text-center">{{chat.lastText}} </p>
      </ion-content>
    </ion-modal-view>
  </script>

</ion-view>
